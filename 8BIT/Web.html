<!DOCTYPE html>
<html>
<head>
<style>
body {
	background-color: white;
}
.items:hover {
	background-color: #FFFACD;
	border-style: solid;
	border-color: black;
	border-width: 1px;
}
</style>
</head>
<body>
<script type="text/javascript">
	function clickItems(e) {

		var listOfItems = document.getElementsByClassName("items");
		for (var i = 0; i < listOfItems .length; i++) 
			listOfItems[i].style.fontWeight = "normal";

		e.style.fontWeight = "bold";
		alert(e.innerHTML);
		
	}
</script>
<div class="container">
<table style="padding:15px;border-bottom:1px solid black;border-top:3px solid black;border-right:1px solid black;border-left:3px solid black;width:400px;height:200px;position:fixed;margin-left:-200px;margin-top:-100px;top:50%;left:50%;">
	<tr>
		<td style="text-align:center" class="items" onclick="clickItems(this)">Item 1</td>
	</tr>
	<tr>
		<td style="text-align:center" class="items" onclick="clickItems(this)">Item 2</td>
	</tr>
	<tr>
		<td style="text-align:center" class="items" onclick="clickItems(this)">Item 3</td>
	</tr>
	<tr>
		<td style="text-align:center" class="items" onclick="clickItems(this)">Item 4</td>
	</tr>
	<tr>
		<td style="text-align:center" class="items" onclick="clickItems(this)">Item 5</td>
	</tr>
	
</table>
</div>

</body>
</html>
